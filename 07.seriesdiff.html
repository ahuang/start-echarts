<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="./lib/echarts.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            xAxis: {
                type: "time"
            },
            yAxis: {
                type: "value"
            },
            series: [{
                type: 'line',
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1,
                        color: 'rgb(124, 181, 236)'
                    }
                },
                data: [
                    [1525698119000, 1000],
                    [1525698120000, 800],
                    [1525698121000, 500],
                    [1525698122000, 880],
                    [1525698123000, 1800],
                    [1525698124000, 1500]
                ],
            }, {
                type: 'line',
                smooth: false,
                showSymbol: true,
                lineStyle: {
                    normal: {
                        width: 1,
                        color: 'rgb(50, 205, 50)'
                    }
                },
                data: [
                    [1525698119000, 300],
                    [1525698120000, 100],
                    [1525698121000, 300],
                    [1525698122000, 80],
                    [1525698123000, 80],
                    [1525698124000, 400]
                ],
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
